name: Build and deploy Node.js app to Azure Web App - DED-LIFT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: List root directory contents
        run: dir

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install
        run: |
          cd Server
          npm install

      - name: npm build
        run: |
          cd Server
          npm run build --if-present

      - name: npm test
        continue-on-error: true
        run: |
          cd Server
          npm run test --if-present || echo "No tests found, skipping test step"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: Server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6B3E0DFFD0C94FFE9A1F498082B583DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DACA7D0E1C4743C1A3C54C09F8355871 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBD0B660B7DC42CEAF5DD8CE7F60C02C }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'DED-LIFT'
          slot-name: 'Production'
          package: Server
